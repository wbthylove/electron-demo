<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="css/index.css">
    <style>
        * {
            padding: 0;
            margin: 0;
        }
        html, body {
            width: 100%;
            height: 100%;   
            position: relative;
        }
        .wrapper {
            width: 100%;
        }
        .wrapper .nav {
            background-color: #cfcece;
            height: 40px;
            width: 100%;
            border-bottom: 1px solid #b1adad;
        }
        .wrapper .bulletbox {
            display: block;
        }
    </style>
</head>
<body>
    <div class = "bulletbox">
        <div class="title"><h4>是否关闭当前应用？</h4></div>
        <div class="content">
            系统可能不会保存您的所有更改
        </div>
        <div class="selectBtn">
            <button class="btn">是</button>
            <button class="btn">否</button>
        </div>
    </div>
    <div class="wrapper">
        
        <div class="nav">
            <div class="menus">
                <i class="appicon"></i>

            </div>
            <div class="optBtn">
                <i class="iconfont minimize windowchange">&#xe65a;</i><i class="iconfont maximize windowchange">&#xe692;</i><i class="iconfont shutdown">&#xe661;</i>
            </div>
        </div>
        <div class="main">
            <h2>窗口尺寸</h2>
            <button id = "btn">点击打开新窗口</button>
        </div>
        <div class="flooter">

        </div>
    </div>



    
    <script src="./index.js"></script>
</body>
</html>
